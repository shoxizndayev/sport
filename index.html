<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sport</title>
</head>
<body>
    
    <div class="container">
    
    <div class="sport">
        
        <h2 class="sport__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="sport__label">
            
            <input class="sport__input__tennis visually-hidden" type="checkbox" name="Stol tennisi">
            
            <span class="sport__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__basketbol visually-hidden" type="checkbox" name="Basketbol">
            
            <span class="sport__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__voleybol visually-hidden" type="checkbox" name="Voleybol">
            
            <span class="sport__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__hokkey visually-hidden" type="checkbox" name="Hokkey">
            
            <span class="sport__controller"> </span>
            
            Hokkey
        </label>
    </div>

    <div class="sport">
        
        <h2 class="sport__heading">Qaysi sport turiga borasiz?</h2>
        
        <label class="sport__label">
            
            <input class="sport__input__tennis visually-hidden" type="radio" name="sport">
            
            <span class="sport__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__basketbol visually-hidden" type="radio" name="sport">
            
            <span class="sport__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__voleybol visually-hidden" type="radio" name="sport">
            
            <span class="sport__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="sport__label">
            
            <input class="sport__input__hokkey visually-hidden" type="radio" name="sport">
            
            <span class="sport__controller"> </span>
            
            Hokkey
        </label>
    </div>


    <div class="sport">
        
        <h2 class="sport__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__tennis disabled visually-hidden" type="checkbox" name="Stol tennisi" disabled>
            
            <span class="sport__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__basketbol disabled visually-hidden" type="checkbox" name="Basketbol" disabled>
            
            <span class="sport__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__voleybol disabled visually-hidden" type="checkbox" name="Voleybol" disabled>
            
            <span class="sport__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__hokkey disabled visually-hidden" type="checkbox" name="Hokkey" disabled>
            
            <span class="sport__controller"> </span>
            
            Hokkey
        </label>
    </div>

    <div class="sport">
        
        <h2 class="sport__heading">Qaysi sport turiga qiziqasiz?</h2>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__tennis checked__tennis visually-hidden" type="checkbox" name="Stol tennisi" disabled checked>
            
            <span class="sport__controller"> </span>
            
            Stol tennisi
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__basketbol checked__basketbol visually-hidden" type="checkbox" name="Basketbol" disabled checked>
            
            <span class="sport__controller"> </span>
            
            Basketbol
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__voleybol checked__voleybol visually-hidden" type="checkbox" name="Voleybol" disabled checked>
            
            <span class="sport__controller"> </span>
            
            Voleybol
        </label>
        
        <label class="sport__label disabled">
            
            <input class="sport__input__hokkey checked__hokkey visually-hidden" type="checkbox" name="Hokkey" disabled checked>
            
            <span class="sport__controller"> </span>
            
            Hokkey
        </label>
    </div>
</div>
</body>
</html>
